<!DOCTYPE html>
<html>
<head>
    <title>SHL Assessment Recommender API</title>
</head>
<body>
    <h1>SHL Assessment Recommender</h1>
    <p>API is running! Use POST /api/recommend with JSON payload:</p>
    <pre>
{
  "query": "your job description text here"
}
    </pre>
    <p>Or:</p>
    <pre>
{
  "url": "https://example.com/job-posting"
}
    </pre>

    <script>
        // Test the API
        async function testAPI() {
            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'Data analyst with strong analytical skills'
                    })
                });
                const data = await response.json();
                console.log('API Response:', data);
            } catch (error) {
                console.error('API Error:', error);
            }
        }
        
        // Uncomment to test on page load
        // testAPI();
    </script>
</body>
</html>
