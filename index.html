<!DOCTYPE html>
<html>
<head>
    <title>SHL Assessment Recommender API</title>
</head>
<body>
    <h1>SHL Assessment Recommender</h1>
    <p>API is running! Use POST /api/recommend with JSON payload:</p>
    <pre>
{
  "query": "your job description text here"
}
    </pre>
    <p>Or:</p>
    <pre>
{
  "url": "https://example.com/job-posting"
}
    </pre>

    <button onclick="testFunction()">Test Function</button>
    <button onclick="testRecommend()">Test Recommend</button>
    <div id="results"></div>

    <script>
        async function testFunction() {
            try {
                const response = await fetch('/.netlify/functions/test');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }

        async function testRecommend() {
            try {
                const response = await fetch('/.netlify/functions/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: 'Data analyst with strong analytical skills'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
